name: GoLint

on:
  push:
    branches:
      - main
jobs:
  lint:
    name: Lint
    runs-on: ubuntu

    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: setup go
        uses: actions/setup-go@v2
        with:
          go-version: "1.17"
      - name: install golangci-lint
        run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.44.1
      - name: Lint
        run: golangci-lint-run
